<mat-card>
    <mat-card-title>
        {{getQuiz().name}}
    </mat-card-title>
    <mat-card-content>
        <div class='quiz-description'>
            {{getQuiz().description}}
        </div>
        <mat-card-actions>
            <div class="action-control">
                <button mat-button class="btn-action" (click)="evaluate()">Mark As Evaluated</button>
                <button mat-button class="btn-action btn-warn" routerLink='/user/answers'>Go Back to List</button>
            </div>
            <app-errors class="{{getErrors().length === 0 ? 'hidden' : ''}}" [errors]="getErrors()"></app-errors>
        </mat-card-actions>
        <div *ngFor="let quest of getQuestions(); let i = index;">
            <app-answerreport [number]="i" [question]="quest" [idQuiz]="getQuiz().id" [idAnswer]="getIdAnswer()" [componentType]="getComponentType(quest)"></app-answerreport>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <div class="action-control">
            <button mat-button class="btn-action" (click)="evaluate()">Mark As Evaluated</button>
            <button mat-button class="btn-action btn-warn" routerLink='/user/answers'>Go Back to List</button>
        </div>
        <app-errors class="{{getErrors().length === 0 ? 'hidden' : ''}}" [errors]="getErrors()"></app-errors>
    </mat-card-actions>
</mat-card>
