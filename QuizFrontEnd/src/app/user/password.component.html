<form>
    <mat-card class="mat-form">
        <mat-card-title>Change Your Password</mat-card-title>
        <mat-card-content>
            <mat-form-field class="full-width">
                <input type="password" [(ngModel)]="getUser().currentPassword" name="currentPassword" matInput placeholder="Current Password ">
            </mat-form-field>
            <mat-form-field class="full-width ">
                <input type="password" matInput #password placeholder="Password" [(ngModel)]="getUser().password" name="password">
            </mat-form-field>
            <mat-form-field class="full-width ">
                <input type="password" matInput #password placeholder="Confirm Password" [(ngModel)]="getUser().confirmPassword" name="ConfirmPassword">
            </mat-form-field>
            <div *ngIf="success !== '' " class="success">
                {{success}}
            </div>
            <app-errors class="{{getErrors().length === 0 ? 'hidden' : ''}}" [errors]="getErrors()"></app-errors>
        </mat-card-content>
        <mat-card-actions>
            <div class="action-control">
                <button mat-button class="btn-action" (click)="save()">Save</button>
            </div>
        </mat-card-actions>
    </mat-card>
</form>
<app-loading [isLoading]="getLoading()">
</app-loading>
