<div class="editor {{question == null ? 'hidden' : 'show'}}">
    <form>
        <mat-card>
            <mat-card-title>{{getTitle()}}</mat-card-title>
            <mat-card-content>
                <mat-form-field class="full-width">
                    <textarea matInput [(ngModel)]="getQuestion().description" name="description" placeholder="Description"></textarea>
                </mat-form-field>
                <mat-form-field>
                    <mat-select [(value)]="getQuestion().questionType" (change)="changeTypeQuestion($event.value)" placeholder="Type of Question">
                        <mat-option *ngFor="let item of getTypeOfQuestions();" [value]="item.id">
                            {{ item.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <answer-host></answer-host>
                <app-errors class="{{getErrors().length === 0 ? 'hidden' : ''}}" [errors]="getErrors()"></app-errors>
            </mat-card-content>
            <mat-card-actions>
                <div class="action-control">
                    <button mat-button class="btn-action" (click)="save()">Save</button>
                    <button mat-button class="btn-action btn-warn" (click)="cancel()">Cancel</button>
                </div>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
<app-loading [isLoading]="getLoading()">
</app-loading>
