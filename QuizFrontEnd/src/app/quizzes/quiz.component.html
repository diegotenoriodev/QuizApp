<div class="editor {{quiz == null ? 'hidden' : 'show'}}">
    <form>
        <mat-card>
            <mat-card-title>{{getTitle()}}</mat-card-title>
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input [(ngModel)]="getQuiz().name" name="name" matInput placeholder="Name">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <textarea matInput [(ngModel)]="getQuiz().description" name="description" placeholder="Description"></textarea>
                </mat-form-field>
                <app-errors class="{{getErrors().length === 0 ? 'hidden' : ''}}" [errors]="getErrors()"></app-errors>
            </mat-card-content>
            <mat-card-actions>
                <div class="action-control">
                    <button mat-button class="btn-action" (click)="save()">Save</button>
                    <button mat-button class="btn-action btn-warn" (click)="cancel()">Cancel</button>
                </div>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
<app-loading [isLoading]="getLoading()">
</app-loading>
